<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Getting Started</title>
  <script src="https://unpkg.com/lodash@4.17.20"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="testme">does this run?</div>
  <form action="#" method="post">
    <!-- Text Input -->
    <label for="taskName">Task Name:</label>
    <input type="text" id="taskName" name="taskName" placeholder="Enter task name..." required>

    <!-- Number Input -->
    <label for="taskWeight">Task Weight:</label>
    <input type="number" id="taskWeight" name="taskWeight" min="0" max="100" step="1" required>

    <!-- Submit Button -->
    <input class="submit" type="submit" value="Submit">
  </form>

  <script src="bundle.js"></script>
</body>

</html>
