<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
    <script src="https://unpkg.com/lodash@4.17.20"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />

</head>

<body>
    <div class="main">
        <div class="sidebar">
            <li class="createNew">New Project</li>
            <ul class="projectList">

            </ul>
        </div>
        <div class="tasks">
            <table id="taskTable" class="table">
                <thead>
                    <tr>
                        <th>Task Name</th>
                        <th>Task Description</th>
                        <th>Completed</th>
                    </tr>
                </thead>
                <tbody class="tbody">

                </tbody>
                <td colspan="3"> <button class="add-row-button" id="addTaskButton">Add Task</button></td>
            </table>

        </div>
        <div class="projectInterFace">
            <h2 class="projectHeader"></h2>
            <div class="projectDescription"></div>
            <div class="selectedTask">
                <div class="taskTitle"></div>
                <table class="logTable">
                    <thead>
                        <tr>
                            <th>Log</th>
                            <th>Day Added</th>
                        </tr>
                    </thead>
                    <tbody id="logtablebody">

                    </tbody>
                    <td colspan="2"> <button class="add-row-button" id="addLogButton">Add Log</button></td>
                </table>
            </div>

        </div>
    </div>
    <div class="box-popup">
        <div class="hide" id="project-popup">
            <form class="form" autocomplete=off id="projectForm">
                <!-- Text Input -->
                <label for="projectName">Project Name:</label>
                <input type="text" id="ProjectName" name="projectName" placeholder="Enter Project name..." required>

                <label for="projectDescription"> Description:</label>
                <textarea type="text" id="ProjectDescription" name="description" rows="4" cols="40"
                    placeholder="Explain" required></textarea>


                <!-- Submit Button -->
                <button>submit</button> <button type="button" class="cancel">Cancel</button>
                <!-- <input type="button" value="Submit" id="btnsubmit" -->
            </form>
        </div>

        <div class="hide" id="projectedit-popup">
            <form class="form" autocomplete=off id="projectEditForm">
                <!-- Text Input -->
                <label for="projectName">Project Name:</label>
                <input type="text" id="editProjectName" name="projectName" placeholder="Enter Project name..." required>

                <label for="projectDescription"> Description:</label>
                <textarea type="text" id="editProjectDescription" name="description" rows="4" cols="40"
                    placeholder="Explain" required></textarea>


                <!-- Submit Button -->
                <button>submit</button> <button type="button" class="cancel">Cancel</button>
                <!-- <input type="button" value="Submit" id="btnsubmit" -->
            </form>
        </div>
        <div class="popUp" id="task-popup">
            <form class="form" autocomplete=off id="taskForm">
                <label for="taskName">Task Name:</label>
                <input type="text" id="TaskName" name="TaskName" placeholder="Enter Project name..." required>

                <label for="TaskDescription"> Description:</label>
                <textarea type="text" id="TaskDescription" name="TaskDescription" rows="4" cols="40"
                    placeholder="Explain" required></textarea>


                <button class="taskSubmit">submit</button> <button type="button" class="cancel">Cancel</button>
            </form>
        </div>
        <div id="log-popup">
            <form class="form" autocomplete=off id="logForm">
                <!-- Text Input -->
                <label for="logName">Log Name:</label>
                <input type="text" id="logName" name="LogName" placeholder="Enter Log..." required>

                <!-- Submit Button -->
                <button>submit</button> <button type="button" class="cancel">Cancel</button>
                <!-- <input type="button" value="Submit" id="btnsubmit" -->
            </form>
        </div>



    </div>



</body>
<script src="bundle.js"></script>

</html>
